<!DOCTYPE html>
<html>
  <head>
    <title>EcoleDirecte</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="imgs/test-logo.webp"
      type="image/x-icon"
      id="title-logo"
    />
  </head>
  <body>
    <div class="page">
      <div class="left-page">
        <div class="top-left">
          <div class="in-left">
            <img src="imgs/logoEcoleDirecte.png" id="logo" />
            <h3 id="title-ed">EcoleDirecte</h3>
          </div>
        </div>
        <div class="center-left">
          <div class="in-center-left">
            <div class="top-center-left">
              <h2 id="connectez-vous">Connectez-vous</h2>
            </div>
            <div class="center-mid">
              <input
                type="text"
                placeholder="Identifiant"
                class="barre"
                id="in-barre"
              />
              <input
                type="password"
                placeholder="Mot de Passe"
                class="barre"
                id="in-barre"
              />
            </div>
            <div class="center-bottom">
              <a id="mdp">Mot de passe oublié ?</a>
            </div>
          </div>
        </div>
        <div class="bottom-left">
          <div class="bottom-top">
            <button id="button">Connexion</button>
          </div>
          <div class="bottom-center">
            <input type="checkbox" id="scales" name="scales" />
            <label for="scales" id="souvenir">Se souvenir de moi</label>
          </div>
          <div class="bottom-page">
            <a id="mention">Mention légales</a>
          </div>
        </div>
      </div>
      <div class="right-page">
        <div class="right-prb">
          <div class="prb">
            <div class="in-prb">
              <a id="prb-connexion">Problème de Connexion ?</a>
            </div>
          </div>
        </div>
        <div class="right-center">
          <div class="right-center-in">
            <div class="right-top">
              <h3>Retrouvez EcoleDirecte aussi sur votre mobile</h3>
            </div>
            <div class="right-bottom">
              <img src="imgs/google-play.png" id="google-play" />
              <img src="imgs/app-store.png" id="app-store" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
